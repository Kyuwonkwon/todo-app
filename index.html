<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
  </head>
  <body>
    <div class="upper">
      <div id="upper-bar">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <form class="hidden" id="login-form">
        <input required maxlength="15" placeholder="이름을 알려주세요" type="text" />
      </form>
    </div>

    <main>
      <div>
        <span id="greeting"></span>
      </div>
      <span id="clock">00:00:00</span>
      <span id="weather">
        <span>Now loading weather</span>
        <span></span>
        <span></span>
      </span>
    </main>
    <div class="lower-bar">
      <form id="todo-form">
        <input type="text" placeholder="할 일을 입력하고 엔터를 눌러주세요." required />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="src/js/todo.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/greeting.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
